<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brandi</title>
</head>
<body>
  <nav class="nav">
    <div class="logoSection">
      <ul class="navLogo">
        <li class="logo">
          <img class="logoImg"
            src="imgs/shop.png"
            alt="logoImg"
          />
        </li>
        <li class="logoName">BRANDI</li>
      </ul>
    </div>
    <div class="searchSection">
      <input class="inputBox"/>
      <button class="searchButton"><img src="./imgs/search.png" alt="search"/></button>
    </div>
    <div class="navIcons">
      <ul>
        <li class="cartIcon">
          <img class="cartImg"
          src="imgs/cart.png"
          alt="cartImg"
        />
        </li>
        <li  class="heartIcon">
          <img class="heartImg"
          src="imgs/heart.png"
          alt="heartImg"
        />
        </li>
        <li class="userIcon">
          <img class="userImg"
          src="imgs/user.png"
          alt="userImg"
        />
        </li>
      </ul>
    </div>
  </nav>
</body>
</html>
